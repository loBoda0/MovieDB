<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <nav class="nav-wrapper">
          <div class="left-menu">
            <a href="/"><img id="logoImg" /></a>
            <ul class="links">
              <li>Movies</li>
              <li>TV Shows</li>
              <li>People</li>
              <li>More</li>
            </ul>
          </div>
          <ul class="links">
            <li>
              <img id="plusImg" />
            </li>
            <li class="bordered">En</li>
            <li>Login</li>
            <li>Join TMDB</li>
            <li>
              <i class="fa-sharp fa-solid fa-magnifying-glass light-blue"></i>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <div class="content-wrapper">
          <div class="title"><h2>Popular Movies</h2></div>
          <div class="content">
            <div class="filter-bar">
              <div class="filter-panel">Sort</div>
              <div class="filter-panel">Filters</div>
              <div class="filter-panel">Where To Watch</div>
            </div>
            <div class="movies-wrapper" id="movies-wrapper"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
